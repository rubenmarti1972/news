<div class="max-w-xs rounded-lg overflow-hidden shadow-lg bg-white transform transition-all hover:scale-105">
  <!-- Imagen de la noticia -->
  <img [src]="news.urlToImage" alt="News Image" class="w-full h-48 object-cover object-center" />

  <div class="p-6">
    <h2 class="text-xl font-bold text-gray-900 mb-2">{{ news.title }}</h2>
    <p class="text-gray-700 mb-4">{{ news.description }}</p>
    <p class="text-sm text-gray-500 mb-6">Published on: {{ news.publishedAt }}</p>
    <button class="w-full bg-[#800000] text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
      Read More
    </button>
  </div>
</div>
