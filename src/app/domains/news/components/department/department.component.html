<form (ngSubmit)="addDepartment()" #departmentForm="ngForm" class="space-y-4 p-4">
  <div>
    <label for="departmentName" class="block font-medium">
      Nombre de Departamento
    </label>
    <input
      type="text"
      id="departmentName"
      name="departmentName"
      [ngModel]="departmentName()"
      (ngModelChange)="departmentName.set($event)"
      required
      class="w-full rounded border p-2"
    />
  </div>
  <button
    type="submit"
    [disabled]="departmentForm.invalid"
    class="rounded bg-green-600 py-2 px-4 text-white hover:bg-green-700"
  >
    Agregar Departamento
  </button>
</form>
